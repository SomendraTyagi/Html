<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
*
{
	padding:0;
	margin:0;
}
.back
{
	background:#CF9;
	width:100%;
	height:800px;
}
.back1
{
	background:#3C9;
	width:100%;
	height:300px;
}
.login
{
	background:#0FC;
	width:20%;
	height:200px;
	display:none;


}
.regis
{
	background:#CF3;
	width:30%;
	height:200px;
	display:none;
}
.course
{
	background:#3FF;
	width:30%;
	height:200px;
	display:none;
	
}


</style>
<script type="text/javascript" src="jquery-3.0.0.min.js"></script>
<script>

$(document).ready(function(){
	$(".hide").click(function(){
    $(".login").slideToggle(1000);
	});
});
$(document).ready(function(){
	$(".hide1").click(function(){
    $(".regis").slideToggle(1000);
	});
});
$(document).ready(function(){
	$(".hide2").click(function(){
    $(".course").slideToggle(1000);
	});
});

   

</script>

</head>
<body>
<div class="back">

   <div class="back1">
  
  <input type="button" value="Login" class="hide" />
  <div class="login">
  <table width="50%" height="150px">
  <tr>
  <td>Username:</td>
  <td><input type="text" /></td>
  </tr>
  <tr>
  <td>Password:</td>
  <td><input type="text" /></td>
  </tr>
  <tr>
  <td colspan="2" align="right"><input type="button" value="Login"/></td>
  </tr></table>
  </div>
  
  
  <input type="button" value="Registration" class="hide1" />
  <div class="regis">
  <table height="150px">
  <tr>
  <td>First Name:</td>
  <td><input type="text" /></td>
  </tr>
  <tr>
  <td>Last Name:</td>
  <td><input type="text" /></td>
  </tr>
  <tr>
  <td>Password:</td>
  <td><input type="password" /></td>
  </tr>
  <tr>
  <td>Confirm Password:</td>
  <td><input type="password" /></td>
  </tr>
  <tr>
  <td align="right" colspan="2"><input type="button" value="Register Here" />
  </td></tr>
  </table></div>
  
  <input type="button" value="Course Details" class="hide2" />
  <div class="course">
  <ul>
  <li>Computer Science</li>
  <li>Information Technology</li>
  <li>Mechanical</li>
  <li>Electrical</li>
  <li>Electronice</li>
  <li>Civil</li>
  </ul>
  </div>

  </div>
  
</div>
  

  

</body>
</html>
