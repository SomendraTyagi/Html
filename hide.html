<script>
$(document).ready(function(){
	$(".hide").click(function(){
	

		$(".k").fadeToggle(1000);
	});
});
$(document).ready(function(){
	$(".show").click(function(){
		$(".k").slideUp(2000);
		$("#p").fadeIn(1000);

	});
});

</script>
</head>

<body>
<input type="button" value="hide" class=" hide" />
<input type="button" value="show" class="show" />
<div class="k" style="background:#0C3;width:50%; display:none; height:150px;"


</body>
