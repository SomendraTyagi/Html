<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="jquery-3.0.0.min.js"></script>
<script>
$(document).ready(function()
{
	$("#b1").click(function ()
	{
		$("#maindiv").animate
		({
			left:"200px",
			top:"100px",
			width:"500px",
			height:"500px"
		});
	});
});
$(document).ready(function()
{

$("#b2").click(function ()
	{
		$("#maindiv").animate
		({
			top:"40px",
			left:"5px",
			width:"300px",
			height:"400px"
		});
	});
});
</script>

</head>

<body>
<input type="button" value="MOVE" id="b1" />
<input type="button" value="ORIGINAL" id="b2" />
<div id="maindiv" style="background:#0CF; color:#36C;font-size:50px; width:300px; height:400px; position:absolute;">
</body>
</html>
